{% extends 'blog/base.html' %}
{% load staticfiles %}
<html lang="en">
<head>
</head>
<body>
    {% block content %}
        <div class="post">
            {% if post.published_date %}
                <div class="date">
                    {{ post.published_date }}
                </div>
            {% endif %}
            <h1>{{ post.title }}</h1>
            <p>{{ post.text|linebreaksbr }}</p>
        </div>
    {% endblock %}
</body>
</html>
